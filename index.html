<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Ajoub Clock</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="title">
            <h1>Mistery Clock</h1>
        </div>

        <!-- CLOCK -->
        <div class="clock-wrapper">
            <h1 class="clock"></h1>
            <h1 id="date"></h1>
        </div>

        <!-- COUNTDOWN -->
        <div class="countdown-wrapper">
            <h1 class="countdown">Countdown</h1>
            <h1 class="timer">00:00:00:00</h1>
            <input type="datetime-local" class="date-input">
            <button class="date-button">set alarm</button>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
